<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="shortcut icon" type="image/png" href="/icon.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="style.css" />
  <title>Bankist</title>
</head>

<body>
  <!-- TOP NAVIGATION -->
  <nav>
    <img src="logo.png" alt="Logo" class="logo" />
    <form class="login">
      <input type="text" placeholder="user" class="login__input login__input--user" />
      <!-- In practice, use type="password" -->
      <input type="text" placeholder="PIN" maxlength="4" class="login__input login__input--pin" />
      <button class="login__btn">&rarr;</button>
    </form>
  </nav>
  <div>
    <p class="welcome">Log in to get started</p>
  </div>
  <section class="app">
    <!-- BALANCE -->
    <div class="container">
      <div cass="row">
        <div class="balance col-12">
          <div>
            <p class="balance__label">Current balance</p>
            <p class="balance__value">0000€</p>
            <p class="balance__date">
              As of <span class="date">05/03/2037</span>
            </p>
            <div class="summary">
              <p class="summary__label">In</p>
              <p class="summary__value summary__value--in">0000€</p>
              <p class="summary__label">Out</p>
              <p class="summary__value summary__value--out">0000€</p>
              <p class="summary__label">Interest</p>
              <p class="summary__value summary__value--interest">0000€</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- MOVEMENTS -->
    <div class="container">
      <div>
        <button class="btn--sort">&downarrow; SORT</button>
      </div>
      <div class="row">
        <div class="movements col-12 col-md-6">

          <div class="movements__row">
            <div class="movements__type movements__type--deposit">2 deposit</div>
            <div class="movements__date">3 days ago</div>
            <div class="movements__value">4 000€</div>
          </div>
          <div class="movements__row">
            <div class="movements__type movements__type--withdrawal">
              1 withdrawal
            </div>
            <div class="movements__date">24/01/2037</div>
            <div class="movements__value">-378€</div>
          </div>
        </div>
        <!-- OPERATION: TRANSFERS -->
        <div class="col-12 col-md-6 part-2 ">
          <div class="operation operation--transfer">
            <h2>Transfer money</h2>
            <form class="form form--transfer">
              <input type="text" class="form__input form__input--to" />
              <input type="number" class="form__input form__input--amount" />
              <button class="form__btn form__btn--transfer">&rarr;</button>
              <label class="form__label">Transfer to</label>
              <label class="form__label">Amount</label>
            </form>
          </div>
          <!-- OPERATION: LOAN -->
          <div class="operation operation--loan">
            <h2>Request loan</h2>
            <form class="form form--loan">
              <input type="number" class="form__input form__input--loan-amount" />
              <button class="form__btn form__btn--loan">&rarr;</button>
              <label class="form__label form__label--loan">Amount</label>
            </form>
          </div>
          <!-- OPERATION: CLOSE -->
          <div class="operation operation--close">
            <h2>Close account</h2>
            <form class="form form--close">
              <input type="text" class="form__input form__input--user" />
              <input type="password" maxlength="6" class="form__input form__input--pin" />
              <button class="form__btn form__btn--close">&rarr;</button>
              <label class="form__label">Confirm user</label>
              <label class="form__label">Confirm PIN</label>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <footer>
    &copy; Design by Jasvir && Jonas.
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
    integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous">
    </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
  <script src="script.js"></script>
</body>

</html>
